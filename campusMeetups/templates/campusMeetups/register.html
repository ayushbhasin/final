{% extends "campusMeetups/layout.html" %}

{% block body %}

<h2>Register</h2>

    {% if message %}s
<div>{{ message }}</div>
    {% endif %}

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" name="fName" placeholder="First Name">
    </div>
    <div class="form-group">
        <input class="form-control" name="lName" placeholder="Last Name">
    </div>
    <div class="form-group">
        <input class="form-control" pattern="^[a-z]+@+farmingdale.edu$" type="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input class="form-control" required type="password" name="confirmation" placeholder="Confirm Password">
    </div>
    <input class="btn btn-primary" type="submit" value="Register">
</form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
