{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}CampusMeetups!{% endblock %}</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'campusMeetups/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    {% block script %}
    {% endblock %}
</head>
<body>
    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar">
        <br>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
        <div class="w3-container">
            <h3 class="w3-padding-64"><b>Campus<br>Meetups</b></h3>
        </div>
        <div class="w3-bar-block">
            {% block navtag %}{% endblock %}    
            <!-- <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Support</a>-->
        </div>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
        <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">☰</a>
        <span>Campus Meetups</span>
    </header>

    <!-- !PAGE CONTENT! -->
    <div id="innerbody">
        <div class="w3-main" style="margin-left:340px;margin-right:40px">
            <div class="w3-container" style="margin-top:80px" id="showcase">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>
    <!-- End page content -->
</body>
</html>
